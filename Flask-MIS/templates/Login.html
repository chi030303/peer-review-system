<!DOCTYPE HTML>
<html>
	<head>
		<title>KaLaBiQiu</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body>
		<!-- Wrapper -->
			<div id="wrapper">
				<article id="contact" style="margin:auto">
					<h2 class="major">KaLaBiQiu System</h2>
					<form method="post" action="{{url_for('login')}}">
						<div class="fields">
							<div class="field half">
								<label for="name">用户名</label>
								<input type="text" name="name" id="name" placeholder="请输入用户名"/>
							</div>
							<div class="field half">
								<label for="password">密码</label>
								<input type="password" name="password" id="password" placeholder="请输入密码"/>
							</div>
						</div>
						<ul class="actions">
							<li><input type="submit" value="登录" class="primary" /></li>
							<li><input type="reset" value="忘记密码" /></li>
						</ul>
						
						{% if msg == 'erro' %}
							<div class="erro-msg"  style="color:#ff0000" >
								登陆失败,用户名或密码错误
							</div>
						{% endif %}
						
					</form>
				</article>	
			</div>
	</body>
</html>
