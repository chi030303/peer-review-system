<!DOCTYPE html>
<html>
<head>
  <style>
    /* 弹窗样式 */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }

    .modal-content {
      background-color: #fff;
      border-radius: 5px;
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      text-align: center;
    }

    /* 按钮样式 */
    .btn {
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>

<body>
  <button onclick="showModal()">显示确认弹窗</button>



  <div id="myModal" class="modal">
    <div class="modal-content">
      <h2>确认操作</h2>
      <p>你确定要执行这个操作吗？</p>
      <button class="btn" onclick="confirmAction()">确认</button>
      <button class="btn" onclick="closeModal()">取消</button>
    </div>
  </div>



  <script>
    function showModal() {
      var modal = document.getElementById('myModal');
      modal.style.display = 'block';
    }

    function closeModal() {
      var modal = document.getElementById('myModal');
      modal.style.display = 'none';
    }

    function confirmAction() {
      alert('操作已确认');
      closeModal();
    }
  </script>
</body>
</html>
